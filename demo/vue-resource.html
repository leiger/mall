<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
  <div id="app" class="container">
    <h1>vue-resource插件</h1>
    <a href="javascript:;" class="btn btn-primary" @click="get">Get请求</a>
    <a href="javascript:;" class="btn btn-primary" @click="post">Post请求</a>
    <a href="javascript:;" class="btn btn-primary" @click="jsonp">JSONP请求</a>
    <a href="javascript:;" class="btn btn-primary" @click="http">http请求</a>
    <div>
      <span>{{msg}}</span>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data:{
        msg: ''
      },
      mounted: function() {
        Vue.http.interceptors.push(function (request, next) {
          console.log('request init.')
          next(function (response) {
            console.log('response init.')
            return response;
          });
        });
      },
      http: {
        root: 'http://localhost:63342/mall/'
      },
      methods: {
        get: function() {
          this.$http.get('package.json', {
            params: {
              userId: '101'
            },
            headers: {
              token: 'abcd'
            }
          }).then(res => {
            this.msg = res.data;
          }, error => {
            this.msg = error;
          });
        },
        post: function() {
          this.$http.get('package.json', {
            userId: '102'
          },{
            headers: {
              access_token: 'abc'
            }
          }).then(function (res) {
            this.msg = res.data;
          });
        },
        jsonp: function(){
          this.$http.jsonp('http://www.imoocxxxxx').then(function(res) {
            this.msg = res.data;
          });
        },
        http: function() {
          this.$http({
            url: 'package.json',
            method: 'GET',
            params: {
              userId: '123'
            },
            headers: {
              token: '123'
            },
            timeout: 50,
            before: function() {
              console.log('before init')
            }
          }).then(function (res) {
            this.msg = res.data;
          });
        }
      }
    });
  </script>
</body>
</html>
